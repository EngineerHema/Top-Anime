<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <title>My Top 6 ANIME</title>
</head>
<body>
    <h1 class="text"><b>My Top 6 Animes</b></h1>

    <div class="container">
                <div id="carouselBig3" class="carousel slide" data-bs-ride="carousel">
                    <figure id="big_3">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="{{ url_for('static', filename='images/one piece/1.jpg') }}" alt="One Piece image">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="{{ url_for('static', filename='images/naruto/1.jpg') }}" alt="Naruto image">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="{{ url_for('static', filename='images/bleach/1.jpg') }}" alt="Bleach image">
                            </div>
                        </div>
                        <figcaption class="text">The Big 3</figcaption>
                    </figure>
                    <a class="carousel-control-prev" href="#carouselBig3" role="button" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselBig3" role="button" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </a>
                
            </div>
            <div>
                {% for anime in anime_info %}
                <section class="anime">
                    <div class="container">
                        <!-- Create a unique ID for each anime carousel -->
                        <div class="row">
                            <div class="col-md-4">
                                <aside>
                                    <div class="card mb-3">
                                        <img class="card-img-top" src="{{ url_for('static', filename=anime['images'] + '/3.jpg') }}" alt="{{ anime['name'] }} image">
                                        <div class="card-body">
                                            <a href="{{trailer[anime['name']]}}" class="btn btn-primary">{{ anime['name'].upper() }}</a>
                                        </div>
                                    </div>
                                </aside>
                            </div>
                            <div id="carousel{{ loop.index }}" class="carousel slide col-md-8" data-bs-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img class="d-block w-100" src="{{ url_for('static', filename=anime['images'] + '/2.jpg') }}" alt="{{ anime['name'] }} image">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="{{ url_for('static', filename=anime['images'] + '/1.jpg') }}" alt="{{ anime['name'] }} image">
                                    </div>
                                </div>
                                
                                <!-- Use the unique ID for carousel controls -->
                                <a class="carousel-control-prev" href="#carousel{{ loop.index }}" role="button" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carousel{{ loop.index }}" role="button" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </a>
                            </div>
                        </div>
                        <div class="description text">
                            <strong>{{ loop.index }}) {{ description[anime['name']] | safe }}</strong>
                        </div>
                    </div>
                </section>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
